    #  global.registry.password -- Registry password
    password: ""
    #  global.registry.secretName -- Name of the secret of your registry. It has higher priority.
    secretName: ""
    #  global.registry.url -- Registry url
    url: 192.168.49.2:30150
    #  global.registry.username -- Registry username
    username: ""
  #  global.securityContext -- Security Context passed to the delete-resources job and the coder init/upgrade templates jobs
  securityContext:
    #  global.securityContext.allowPrivilegeEscalation -- Container allow privilege escalation.
    allowPrivilegeEscalation: false
