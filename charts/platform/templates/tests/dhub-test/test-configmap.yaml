apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "platform.fullname" . }}-python-test
data:
{{- $files := .Files }}
{{- range $key, $value := .Files }}
{{- if hasPrefix "confs/tests/python-test/" $key }}
  {{ $key | trimPrefix "confs/tests/python-test/" }}: {{ tpl ($files.Get $key) $ | quote }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "platform.fullname" . }}-python-script-test
data:
  init-python-script.sh: {{ tpl ( .Files.Get "confs/tests/init-python-script.sh") $ | quote }}
